<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">JavaScript Quiz</h1>
        <h2 id="countdown"></h2>
    </header>

    <main class="main" id="main">
        <div class="start-quiz">
            <p>Welcome to JavaScript Quiz</p>
            <button class="btn" id="start">Start Quiz</button>
        </div>
        <section class="quiz-question hide" id="quiz-quest">
            <h2 class="question-prompt"></h2>
            <ol class="answer-choices" id="answers-to-choose">
                <li id="c-1"></li>
                <li id="c-2"></li>
                <li id="c-3"></li>
                <li id="c-4"></li>
            </ol>
        </section>
        <div class="hide">
            <form>
                <label for="initials">Initials</label>
                <input type="text" name="initials" id= "initials" placeholder="AB"/>
            </form>
            <button id="results">Results</button>
        </div>
        <footer>
            &copy; 2022 by Guvanchmyrat Paytakov
        </footer>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
